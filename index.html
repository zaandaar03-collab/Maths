<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math Challenge</title>

<style>
body{
    font-family: Arial, sans-serif;
    text-align:center;
    margin-top:100px;
    background:#f4f6f9;
    padding:20px;
}
input{
    padding:10px;
    font-size:16px;
}
button{
    padding:10px 20px;
    font-size:16px;
    cursor:pointer;
}
.question{
    max-width:600px;
    margin:auto;
}
</style>

</head>

<body>

<h2>Solve this to continue üòà</h2>

<div class="question">
<p>
Three bells toll at intervals of 9, 12, 15 minutes respectively. 
If they start tolling together, after what time will they next toll together?
</p>
</div>

<input type="number" id="answer" placeholder="Enter answer in minutes">
<br><br>
<button onclick="checkAnswer()">Submit</button>

<p id="result"></p>

<script>
function checkAnswer(){
    let ans = document.getElementById("answer").value;

    if(ans == "180"){
        window.location.href="https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }else{
        document.getElementById("result").innerHTML="‚ùå Wrong answer‚Ä¶ try again üòà";
    }
}
</script>

</body>
</html>
